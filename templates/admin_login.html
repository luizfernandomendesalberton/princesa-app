{% extends "base.html" %}

{% block title %}Área do Administrador - Princesa{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/admin-login.css') }}">
{% endblock %}

{% block content %}
<div class="admin-login-container">
    <div class="admin-card">
        <div class="admin-icon">
            <i class="fas fa-shield-alt"></i>
        </div>
        
        <h2 class="admin-title">Área do Administrador</h2>
        
        <form method="POST" action="{{ url_for('admin_login') }}">
            <div class="form-group mb-3">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fas fa-key"></i>
                        </span>
                    </div>
                    <input type="password" 
                           class="form-control" 
                           id="admin_password" 
                           name="admin_password" 
                           placeholder="Senha do Administrador" 
                           required>
                </div>
            </div>
            
            <button type="submit" class="btn admin-btn btn-block">
                <i class="fas fa-sign-in-alt"></i> Acessar Painel
            </button>
        </form>
        
        <a href="{{ url_for('login') }}" class="back-link">
            <i class="fas fa-arrow-left"></i> Voltar ao Login
        </a>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/admin-login.js') }}"></script>
{% endblock %}
