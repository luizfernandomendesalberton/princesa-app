{% extends "base.html" %}

{% block title %}Login - Princesa Ana Paula{% endblock %}

{% block styles %}
<link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <i class="fas fa-crown princess-crown"></i>
            <h2>Bem-vinda, Princesa!</h2>
            <p class="login-subtitle">Entre com suas credenciais especiais</p>
        </div>
        
        <form method="POST" class="login-form">
            <div class="form-group">
                <label for="username" class="form-label">
                    <i class="fas fa-user"></i> Usuário
                </label>
                <input type="text" class="form-control princess-input" id="username" 
                       name="username" required value="ana_paula">
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">
                    <i class="fas fa-lock"></i> Senha Secreta
                </label>
                <input type="password" class="form-control princess-input" id="password" 
                       name="password" required placeholder="Digite sua senha...">
            </div>
            
            <button type="submit" class="btn princess-btn-primary">
                <i class="fas fa-heart"></i> Entrar no Meu Reino
            </button>
        </form>
        
        <div class="admin-access">
            <a href="{{ url_for('register') }}" class="btn btn-outline-primary btn-sm me-2">
                <i class="fas fa-user-plus"></i> Cadastrar Nova Princesa
            </a>
            <a href="{{ url_for('admin_login') }}" class="btn btn-outline-secondary btn-sm">
                <i class="fas fa-cog"></i> Área do Administrador
            </a>
        </div>
        
        <div class="login-footer">
            <p class="login-hint">
                <i class="fas fa-info-circle"></i> 
                Dica: sua senha padrão é <strong>princesa123</strong>
            </p>
        </div>
    </div>
</div>
{% endblock %}
